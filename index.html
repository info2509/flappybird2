<!DOCTYPE html>
<html>
<head>
  <title>Floppy Horse</title>
  <meta name="viewport" content="width=device-width">
  <style>
  body{
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
  }
  #screen canvas{
    margin: 0 auto;
  }
  #github{
    position:absolute;
    bottom: 5px;
    right:5px;
  }
  #loading{
    position: absolute;
    font-family: "Verdana";
    width: 100%;
    text-align: center;
    color: white;
    font-size: 24px;
    top: 50%;
  }
  </style>
</head>
<body onload="onLoad()">
<div id="loading">Loading...</div>
<div id="screen"></div>
<div id="github"></div>
<script src="index.min.js?v=02131824"></script>
	<script>
    function onLoad() {
    	document.addEventListener("deviceready", onDeviceReady, false);
    }
    function onDeviceReady() {
    	var admob_ios_key = 'a1534290f47cb13';
    	var admob_android_key = 'a1534290f47cb13';
    	var adId = (navigator.userAgent.indexOf('Android') >=0) ? admob_android_key : admob_ios_key;
    	
    	if ( window.plugins && window.plugins.AdMob ) {
    	    
    	    var am = window.plugins.AdMob;
    	    am.createBannerView( 
    	    		{
    		            'publisherId': adId,
    		            'adSize': am.AD_SIZE.BANNER,
    		            'bannerAtTop': true
    	            }, function() {
    	            	am.requestAd( { 'isTesting':false }, function() {
    	            		am.showAd( true );
    	            	}, function() {
    	            		alert('failed to request ad');	
    	            	})
    	            }, function(){
    	            	alert( "failed to create ad view" );
    	            });
    	} else {
    		alert('AdMob plugin not available/ready.');
    	}
    }
    </script>
	
	<script>
	var gaPlugin;
	function onDeviceReady() {
    gaPlugin = window.plugins.gaPlugin;
    gaPlugin.init(successHandler, errorHandler, "UA-42655132-11", 10);
	}
	</script>
</html>
